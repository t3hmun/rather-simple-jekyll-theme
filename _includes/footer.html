<footer class="site-footer">
  <a href="#">Scroll to top</a>
  <br>
  {% if site.email %}Email:  <a href="mailto:{{ site.email }}">{{site.email }}</a>{% endif %}
  {% if site.github_username %}Github: <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>{% endif %}
  {% if site.twitter_username %}Twitter: <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>{% endif %}
  Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
  <br>
  {{site.footer}}
</footer>
