<header class="site-header">

  <div>

    <a href="{{ site.baseurl }}/"><h1 class="site-title">{{ site.title }}</h1></a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="index" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

  </div>

</header>
